{% extends "base.html" %}

{% block title %}{{ super() }}{% endblock %}

{% block content %}
<section class="site-content site-page">
  <h1 class="site-title">{{page.title|striptags }}</h1>
  {{ page.content }}
  <hr>
  {% for a in year_articles %}
    <h1 id="{{ a.year }}" class="site-timeline-year">
      <a class="self-link" href="#{{ a.year }}">{{ a.year }}</a>
    </h1>
    <ul>
      {% for article in a.articles %}
	<li><a href="{{ site_url }}/{{ article.url }}">{{ article.title|striptags }}</a></li>
      {% endfor %}
    </ul>
  {% endfor %}
{% endblock %}
</section>
