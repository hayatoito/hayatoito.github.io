name: build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Read site version
        id: site-version
        run: |
          . ./.env
          echo "::set-output name=SITE_VERSION::${SITE_VERSION}"
      # We can not cache ~/.cargo/bin, which is considered harmful.
      - name: Cache cargo bin
        id: cache-cargo-bin
        uses: actions/cache@v2
        with:
          path: ./cache-cargo-bin
          key: ${{ runner.os }}-cargo-bin-${{ hashFiles('.env') }}
      - name: Install site
        if: steps.cache-cargo-bin.outputs.cache-hit != 'true'
        run: |
          cargo install --version ${{ steps.site-version.outputs.SITE_VERSION }} site
          mkdir -p ./cache-cargo-bin
          cp -a ~/.cargo/bin/site ./cache-cargo-bin/site
      - name: Build
        run: ./cache-cargo-bin/site build --root-dir . --config=config-release.toml --out-dir ./out
      - name: Deploy
        if: github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
